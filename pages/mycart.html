<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mycart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <%- include('./layout/header'); -%>

    <section>
        <div class="container max-w-[660px]">

            <div class="py-6 px-3 md:px-0 md:py-16">
                <div class="mb-6 md:mb-8">
                    <h1 class="text-h4 font-['Montserrat'] md:text-h3 flex justify-center items-center gap-2 md:gap-4">
                        <span class="bg-primary-300 flex justify-center items-center rounded-radius-rounded w-8 h-8 md:w-10 md:h-10">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-lg md:w-6 md:h-6" viewBox="0 0 16 16">
                                <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
                            </svg>
                        </span>
                        我的收藏
                    </h1>
                </div>


                <div class="bg-primary-100 text-primary-400 p-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="18" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
                        <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                    </svg>
                    <p class="ml-3">門市營業時間：<br class="md:hidden">週一至週五 10:00 - 22:00</p>

                </div>



                <ul class="py-6 space-y-6 md:py-8 md:space-y-8">
                    <li class="flex gap-x-4 pb-8 border-b border-r-neutral-300">
                        <picture class="img w-[120px]">
                            <img class="block w-full h-auto" src="/assets/images/2025-week2/product.png" alt="product-1">
                        </picture>
                        <dl class="space-y-2">
                            <dt class="text-h6 md:text-h5 font-['Montserrat'] md:font-['Noto_Sans_TC']">PLATFORM 404
                            </dt>
                            <dt class="inline-block text-p-sm text-neutral-600">尺寸</dt>
                            <dd class="inline-block text-l-sm font-['Montserrat']">38</dd>
                            <br>
                            <dt class="inline-block text-p-sm text-neutral-600">顏色</dt>
                            <dd class="inline-block text-l-sm font-['Montserrat']">Navy</dd>

                            <dt class="text-h6 font-['Montserrat']">NT$2,600</dt>
                        </dl>
                    </li>

                    <li class="flex gap-x-4 pb-8 border-b border-r-neutral-300">
                        <picture class="img w-[120px]">
                            <img class="block w-full h-auto" src="/assets/images/2025-week2/product-4.png" alt="product-2">
                        </picture>
                        <dl class="space-y-2">
                            <dt class="text-h6 md:text-h5 font-['Montserrat'] md:font-['Noto_Sans_TC']">BOOMLOK
                            </dt>
                            <dt class="inline-block text-p-sm text-neutral-600">尺寸</dt>
                            <dd class="inline-block text-l-sm font-['Montserrat']">38</dd>
                            <br>
                            <dt class="inline-block text-p-sm text-neutral-600">顏色</dt>
                            <dd class="inline-block text-l-sm font-['Montserrat']">White</dd>

                            <dt class="text-h6 font-['Montserrat']">NT$3,200</dt>
                        </dl>
                    </li>

                    <li class="flex gap-x-4 pb-8 border-b border-r-neutral-300">
                        <picture class="img w-[120px]">
                            <img class="block w-full h-auto" src="/assets/images/2025-week2/product-3.png" alt="product-3">
                        </picture>
                        <dl class="space-y-2">
                            <dt class="text-h6 md:text-h5 font-['Montserrat'] md:font-['Noto_Sans_TC']">MELTY KISS
                            </dt>
                            <dt class="inline-block text-p-sm text-neutral-600">尺寸</dt>
                            <dd class="inline-block text-l-sm font-['Montserrat']">38</dd>
                            <br>
                            <dt class="inline-block text-p-sm text-neutral-600">顏色</dt>
                            <dd class="inline-block text-l-sm font-['Montserrat']">Violet</dd>

                            <dt class="text-h6 font-['Montserrat']">NT$4,000</dt>
                        </dl>
                    </li>
                </ul>

                <button class="btn btn-filled mx-auto">立即預約門市試穿</button>
            </div>

        </div>

    </section>







    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
</body>
</html>
